				<article><svg width="300px" height="200px" xml:lang="fr"
					   <title>Ligne</title>
					   <ellipse id="ellipse-brun" cx="80" cy="200" rx="50" ry="100" style="fill:brown;stroke:red;stroke-width:2" />

					   <animate
				   		xlink:href="#ellipse-brun"
				   		attributeName="ry"
				   		from="100"
				   		to="0"
				   		dur="0.2s"
				   		begin="2s"
				   		repeatCount="indefinite"
				   		fill="freeze"
				   		id="ellipse-anim"


				   		/>

				   		<animate
				   		xlink:href="#ellipse-brun"
				   		attributeName="cx"
				   		from="80"
				   		to="160"
				   		dur="10s"
				   		begin="2s"
				   		repeatCount="indefinite"
				   		fill="freeze"
				   		id="ellipse-anim"


				   		/>
				</svg></article>
				<article><svg width="300px" height="200px" xml:lang="fr">
				   <title>Cercles</title>
				   <circle id="circle-wut" cx="90" cy="0" r="40" stroke="black" stroke-width="3" fill="red" />
				   
				   <animate
				   		xlink:href="#circle-wut"
				   		attributeName="cx"
				   		from="90"
				   		to="200"
				   		dur="0.3s"
				   		begin="0s"
				   		repeatCount="indefinite"
				   		fill="freeze"
				   		id="circ-anim"
				   />

				   <animate
				   		xlink:href="#circle-wut"
				   		attributeName="cy"
				   		from="0"
				   		to="200"
				   		dur="0.4s"
				   		begin="0s"
				   		repeatCount="indefinite"
				   		fill="freeze"
				   		id="circ-anim"
				   />

				   <animate
				   		xlink:href="#circle-wut"
				   		attributeName="r"
				   		from="40"
				   		to="80"
				   		dur="3s"
				   		begin="5s"
				   		repeatCount="indefinite"
				   		fill="freeze"
				   		id="circ-anim"
				   />

				   <animate
				   		xlink:href="#circle-wut"
				   		attributeName="stroke-width"
				   		from="3"
				   		to="12"
				   		dur="1s"
				   		begin="0s"
				   		repeatCount="indefinite"
				   		fill="freeze"
				   		id="circ-anim"
				   />

				   <animate
				   		xlink:href="#circle-wut"
				   		attributeName="fill"
				   		from="red"
				   		to="lime"
				   		dur="4s"
				   		begin="0s"
				   		repeatCount="indefinite"
				   		fill="freeze"
				   		id="circ-anim"
				   />


				</svg></article>
